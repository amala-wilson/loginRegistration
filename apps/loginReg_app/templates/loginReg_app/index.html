<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
    </head>
    <body>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{message.tags}}">{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
        <h2>Register</h2>
        <form action="/register" method="POST">
            {% csrf_token %}
            Name: <input type="text" name="name"><br>
            Alias: <input type="text" name="alias"><br>
            E-mail: <input type="text" name="email"><br>
            Password: <input type="password" name="password"> *Password should be at least 8 characters<br>
            Confirm Password: <input type="password" name="pwd_confirm"><br>
            Date of Birth: <input type="date" name="birthday"><br>
            <input type="submit" value="Register">
        </form>
        <h2>Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            E-mail: <input type="email" name="login_email"><br>
            Password: <input type="password" name="login_password"><br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
